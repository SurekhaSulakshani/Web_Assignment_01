<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Text Editor - CT/2019/052</title>
</head>

<body>

    <main class="container">
        <div class="tool_bar">
            <!-- The following HTML code represents a set of buttons for text formatting within a text area. -->

            <!-- Button for making text bold -->
            <button class="button" onclick="Feature_Bold()">
                <img src="Resources/bold-xxl.png" width="15" alt="Bold">
            </button>
            <!-- Button for underlining text -->
            <button class="button" onclick="Feature_Underline()">
                <img src="Resources/format_underline_white_192x192.png" width="25" alt="Underline">
            </button>
            <!-- Button for making text italic -->
            <button class="button" onclick="Feature_Italic()">
                <img src="Resources/italic-xxl.png" width="15" alt="Italic">
            </button>
            <!-- Button for changing text color -->
            <button type="button" onclick="Feature_TextColor()">
                <h5> A </h5>
                <input type="color" onchange="Feature_TextColor()" />
            </button>
            <!-- Button for left-aligning text -->
            <button class="button" onclick="Feature_LeftAlign()">
                <img src="Resources/left.png" width="20" alt="Left">
            </button>
            <!-- Button for centering text -->
            <button class="button" onclick="Feature_ceneter()">
                <img src="Resources/center.png" width="20" alt="center">
            </button>
            <!-- Button for right-aligning text -->
            <button class="button" onclick="Feature_RightAlign()">
                <img src="Resources/right.png" width="20" alt="Right">
            </button>
            <!-- Button for justifying text -->
            <button class="button" onclick="Feature_Justify()">
                <img src="Resources/justify.png" width="20" alt="Justify">
            </button>
            <!-- Button for undoing the last action -->
            <button class="button" onclick="Feature_Undo()">
                <img src="Resources/undo-4-32.png" width="20" alt="Undo">
            </button>
            <!-- Button for redoing the last undone action -->
            <button class="button" onclick="Feature_Redo()">
                <img src="Resources/action-redo-32.png" width="20" alt="Redo">
            </button>
        </div>
    </main>
    <!-- A contenteditable div for entering and displaying text -->
    <div class="text-area" contenteditable="true"></div>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script SRC="function.js"></script>

</body>

</html>
